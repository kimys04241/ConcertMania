spring:
  application:
    name: ys
  datasource:
    url: jdbc:h2:mem:assignment;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5
      idle-timeout: 10000
      max-lifetime: 30000
      connection-timeout: 3000
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      retries: 3
      acks: all
    consumer:
      group-id: group
      auto-offset-reset: earliest
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6379

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger.html
    enabled: true


logging:
  level:
    org.springframework.security: DEBUG